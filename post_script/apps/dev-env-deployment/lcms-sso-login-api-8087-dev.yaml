---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: lcms-sso-login-api-8087
   namespace: dev
 spec:
   selector:
    matchLabels:
      app: lcms-sso-login-api-8087
   replicas: 1
   template:
     metadata:
       labels:
         app: lcms-sso-login-api-8087
     spec:
       containers:
       - name: lcms-sso-login-api-8087
         image: 910393620193.dkr.ecr.us-east-1.amazonaws.com/tt-tp/ecr-repo-sso_login_lcms-8087-eks-dev-qa-stage:dev
         imagePullPolicy: Always
         ports:
         - containerPort: 8087
           protocol: TCP
         livenessProbe:
            httpGet:
              path: /healthz
              port: 8087
            initialDelaySeconds: 21600
         resources:
           requests:
             cpu: "2000m"
             memory: 3800Mi
           limits:
             cpu: "2000m"
             memory: 4000Mi
         lifecycle:
           preStop:
             exec:
               command: ["/bin/bash","-c","/bin/sleep 120; kill -QUIT 1"]
       terminationGracePeriodSeconds: 120