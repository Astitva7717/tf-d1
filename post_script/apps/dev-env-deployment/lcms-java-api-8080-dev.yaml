---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: lcms-java-api-8080
   namespace: dev
 spec:
   selector:
    matchLabels:
      app: lcms-java-api-8080
   replicas: 1
   template:
     metadata:
       labels:
         app: lcms-java-api-8080
     spec:
       containers:
       - name: lcms-java-api-8080
         image: 910393620193.dkr.ecr.us-east-1.amazonaws.com/tt-lcms/ecr-repo-java_api-8080-eks-dev-qa-stage:dev
         imagePullPolicy: Always
         ports:
         - containerPort: 8080
           protocol: TCP
         livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 21600
         resources:
           requests:
             cpu: "2000m"
             memory: 3800Mi
           limits:
             cpu: "2000m"
             memory: 4000Mi
         lifecycle:
           preStop:
             exec:
               command: ["/bin/bash","-c","/bin/sleep 120; kill -QUIT 1"]
       terminationGracePeriodSeconds: 120