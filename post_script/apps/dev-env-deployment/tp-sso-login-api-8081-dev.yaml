---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: tp-sso-login-api-8081
   namespace: dev
 spec:
   selector:
    matchLabels:
      app: tp-sso-login-api-8081
   replicas: 1
   template:
     metadata:
       labels:
         app: tp-sso-login-api-8081
     spec:
       containers:
       - name: tp-sso-login-api-8081
         image: 910393620193.dkr.ecr.us-east-1.amazonaws.com/tt-tp/ecr-repo-sso_login-8081-eks-dev-qa-stage:dev
         imagePullPolicy: Always
         ports:
         - containerPort: 8081
           protocol: TCP
         livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 21600
         resources:
           requests:
             cpu: "1000m"
             memory: 1800Mi
           limits:
             cpu: "1000m"
             memory: 2000Mi
         lifecycle:
           preStop:
             exec:
               command: ["/bin/bash","-c","/bin/sleep 120; kill -QUIT 1"]
       terminationGracePeriodSeconds: 120