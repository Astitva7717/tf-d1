---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: comm-node
   namespace: sapidblue
 spec:
   selector:
    matchLabels:
      app: comm-node
   replicas: 1
   template:
     metadata:
       labels:
         app: comm-node
     spec:
       containers:
       - name: comm-node
         image: 604795023295.dkr.ecr.ap-southeast-1.amazonaws.com/skillrock/sapidblue/node/comm:sapidblue-qa
         imagePullPolicy: Always
         ports:
         - containerPort: 3000
           protocol: TCP