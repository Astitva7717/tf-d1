---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: pam-8080
   namespace: sapidblue
 spec:
   selector:
    matchLabels:
      app: pam-8080
   replicas: 1
   template:
     metadata:
       labels:
         app: pam-8080
     spec:
       containers:
       - name: pam-8080
         image: 604795023295.dkr.ecr.ap-southeast-1.amazonaws.com/skillrock/sapidblue/ram:sapidblue-qa
         imagePullPolicy: Always
         ports:
         - containerPort: 8080
           protocol: TCP